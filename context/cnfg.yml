---
notifier:
    template_file: ./msg_tmplt.j2
    core: 'mailer'
    core_vars:
        mail_server:
            host: localhost
            port: 25
            from_addr: any@where.io
            to_addrs:
                - some@where.io
threshold:
    weeks: 1
    days: 1
    hours: 1
interval: 60
   
